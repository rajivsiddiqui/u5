      - create-deployment:
          cluster-name: rajiv-capstone
#          requires:
#            - test-cluster
      - test-deployment:
          cluster-name: rajiv-capstone
          requires:
            - create-deployment              
      - aws-eks/update-container-image:
          cluster-name: rajiv-capstone
          container-image-updates: 'rajiv-capstone-deployment=rajivsiddiqui/udacity-devops'
          get-rollout-status: true
          record: true
          requires:
           - test-deployment
          resource-name: deployment/rajiv-capstone-deployment        
          
            
            
